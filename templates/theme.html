{% extends "_base.html" %}
{% block title %}{{ page_title }}{% endblock %}

{% block head %}
<style type="text/css">
{{ css }}
</style>
{% endblock %}

{% block body %}
    <h1 class="theme">{{ scheme.title }}</h1>
    <h2 class="theme">by <span>{{ scheme.author.nickname }}</span></h2>

    <div class="fancy-preview col">

        <article id="cs-{{ scheme.safe_id }}">
            <div class="ksf-common">
                {{ template }}
            </div>
        </article>

        <div>

            <div class="twitter">
                <!-- Twitter Tweet -->
                <a href="http://twitter.com/share" class="twitter-share-button" data-url="http://www.kolormodo.com/theme/{{ scheme.safe_id }}/{{ scheme.slug }}" data-text="{{ scheme.title }} color scheme for #komodo" data-count="horizontal" data-via="kolormodo">Tweet</a> <!-- data-related="author's twitter:description" -->
            </div>

            <!-- <div>
                <fb:like href="theurl" show_faces="false" width="275" colorscheme="dark"></fb:like>
            </div> -->

            <select id="view-language">
                <option value="css" selected="selected">CSS</option>
                <option value="perl">Perl</option>
                <option value="python" selected="selected">Python</option>
                <option value="ruby" selected="selected">Ruby</option>
            </select>
        </div>

    </div>
    <aside class="scheme-actions col">

        <a class="download" title="Download {{ scheme.title }} Color Scheme by {{ scheme.author.nickname }}" href="/download/{{ scheme.safe_id }}/{{ scheme.slug }}.ksf" rel="nofollow"></a>

    </aside>
    <span class="clear"></span>
{% endblock %}

{% block script %}
<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
<script type="text/javascript">
    $(function() {
        $('a.download').buttonBehavior('download-hover', 'download-down');
        var fp = $('div.fancy-preview').fancyPreview();
    });
</script>
{% endblock %}
